<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <link rel="stylesheet" href="pp.css">
</head>
<body>
    <div class="lg" id="Login">
        <h2>Login</h2>
        <input class="input" id="login-gmail" type="email" placeholder="UserName">
        <input class="input" id="login-password" type="password" placeholder="Password">
        <input class="submit" type="button" value="Login" onclick="LoginUser ()">
        <button onclick="Pindah('1')" class="daftar0">Click di sini jika belum punya akun</button>
        <p id="pesan"></p>
    </div>
    
    <div class="df" id="Daftar">
        <h2>Daftar</h2>
        <input class="input" id="daftar-gmail" type="email" placeholder="UserName">
        <input class="input" id="daftar-password" type="password" placeholder="Password">
        <input class="submit" type="button" value="Daftar" onclick="DaftarUser ()">
        <button onclick="Pindah('2')" class="login0">Click di sini jika sudah punya akun</button>
        <p id="pesan"></p>
    </div>

    <video class="bgvid" src="img/bg-daftar.mp4" loop autoplay muted></video>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="script.js"></script>
</body>
</html>
